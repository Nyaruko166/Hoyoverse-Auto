name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v5.2.0
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install -DskipTests

      - name: Resolve boot jar
        id: jar
        run: |
          JAR_PATH="$(ls -1 target/*.jar | grep -v '\.original$' | head -n 1)"
          if [ -z "${JAR_PATH}" ]; then
            echo "No deployable jar found in target/"
            exit 1
          fi
          echo "jar_path=${JAR_PATH}" >> "${GITHUB_OUTPUT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: ${{ steps.jar.outputs.jar_path }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: dist

      - name: Rename artifact for upload
        run: |
          JAR_FILE="$(ls -1 dist/*.jar | head -n 1)"
          cp "${JAR_FILE}" dist/michosauto.jar

      - name: Debug downloaded artifact
        run: |
          ls -lah dist
          test -f dist/michosauto.jar

      - name: Copy jar to server (SCP action)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: dist/michosauto.jar
          target: ./
          strip_components: 1
          overwrite: true
          debug: true
