name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v5.2.0
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install -DskipTests

      - name: Resolve boot jar
        id: jar
        run: |
          JAR_PATH="$(ls -1 target/*.jar | grep -v '\.original$' | head -n 1)"
          if [ -z "${JAR_PATH}" ]; then
            echo "No deployable jar found in target/"
            exit 1
          fi
          echo "jar_path=${JAR_PATH}" >> "${GITHUB_OUTPUT}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: ${{ steps.jar.outputs.jar_path }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: dist

      - name: Rename artifact for upload
        run: |
          JAR_FILE="$(ls -1 dist/*.jar | head -n 1)"
          cp "${JAR_FILE}" dist/michosauto.jar

      - name: Debug downloaded artifact
        run: |
          ls -lah dist
          test -f dist/michosauto.jar

      - name: Copy jar to server (SCP action)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: dist/michosauto.jar
          target: ./
          strip_components: 1
          overwrite: true
          debug: true

      - name: Activate release on server
        uses: appleboy/ssh-action@v1.2.0
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: DEPLOY_PATH,SERVICE_NAME
          script: |
            set -e
            if [ -z "${DEPLOY_PATH}" ]; then
              echo "DEPLOY_PATH secret is required"
              exit 1
            fi

            RELEASE_DIR="${DEPLOY_PATH}/releases"
            mkdir -p "${RELEASE_DIR}"

            TS="$(date +%Y%m%d%H%M%S)"
            RELEASE_JAR="${RELEASE_DIR}/michosauto-${TS}.jar"

            mv "$PWD/michosauto.jar" "${RELEASE_JAR}"
            ln -sfn "${RELEASE_JAR}" "${DEPLOY_PATH}/current.jar"

            if [ -n "${SERVICE_NAME}" ]; then
              sudo systemctl restart "${SERVICE_NAME}"
              sudo systemctl is-active --quiet "${SERVICE_NAME}"
              echo "Service ${SERVICE_NAME} restarted successfully."
            else
              echo "No SERVICE_NAME provided; deployment completed without restart."
            fi
